<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 40%; /* Adjust width as desired */
      margin: 100px auto;
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      font-size: 2em; /* Increase font size for emphasis */
      margin-bottom: 20px; /* Add some space below the heading */
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px; /* Add space between form elements */
    }

    label {
      margin-bottom: 5px;
      color: #666;
      font-weight: bold; /* Make labels stand out */
    }

    input[type="text"],
    input[type="password"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%; /* Make inputs fill the container width */
    }

    button[type="submit"] {
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out; /* Add smooth hover transition */
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }

    button[type="submit"]:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting normally
  
      
      window.location.href = "courseinfo.html";
    });
  </script>
</body>
</html>
